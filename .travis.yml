language: node_js
sudo: required
matrix:
  include:
  - os: linux
    dist: trusty
    node_js: 8
    env:
    - GULP_PLATFORM=linux
before_install:
- npm install
after_success:
- if [[ $TRAVIS_OS_NAME == "linux" ]]; then bash <(curl -s https://codecov.io/bash);
  fi;
deploy:
  provider: npm
  api_key: 
script:
- npm test -- --coverage; fi;

